version: '2'

services:
  web.local:
    build: ../../images/php-apache
    container_name: ${PROJECT}web
    networks:
      - bitrix
    restart: always
    ports:
      - ${WEB_HTTP_PORT}:80
      - ${WEB_HTTPS_PORT}:443
    volumes_from:
      - files
    depends_on:
      - files
    environment: 
      - SITE_DOMAIN=${SITE_DOMAIN}

  db:
    build: ../../images/mariadb
    container_name: ${PROJECT}db
    networks:
      - bitrix
    restart: always
    ports:
      - ${MYSQL_PORT}:3306
    volumes_from:
      - files
    environment:
      MYSQL_DATABASE: ${HOSTING_USER}
      MYSQL_USER: ${HOSTING_USER}
      MYSQL_PASSWORD: ${HOSTING_USER_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD}

  adminer:
    image: adminer
    container_name: ${PROJECT}adminer
    networks:
      - bitrix
    links:
      - db:db
    restart: always
    ports:
      - ${ADMINER_PORT}:8080
    environment:
      UPLOAD: 1024M

  redis:
    image: redis
    container_name: ${PROJECT}redis
    networks:
      - bitrix
    restart: always
    ports:
      - ${REDIS_PORT}:6379
    environment: 
      - ALLOW_EMPTY_PASSWORD=yes

  redisadmin:
    image: erikdubbelboer/phpredisadmin
    container_name: ${PROJECT}redisadmin
    networks:
      - bitrix
    restart: always
    ports:
      - ${REDIS_ADMIN_PORT}:80
    environment: 
      REDIS_1_HOST: redis

  files:
    image: alpine:latest
    container_name: ${PROJECT}files
    volumes:
      - ${DATA_PATH}/public:/var/www/bitrix
      - ${UPLOAD_PATH}:/var/www/bitrix/upload
      - ${DATA_PATH}/db:/var/lib/mysql
      - ${DATA_PATH}/logs/php:/var/log/php
    networks:
      - bitrix

networks:
  bitrix:
    driver: bridge